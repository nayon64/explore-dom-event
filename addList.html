<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add list</title>
</head>
<body>
	<section>
		<h1>This is a list items</h1>
		<ul id="list-items">
			<li class="item">Lorem, ipsum dolor.</li>
			<li class="item">Deleniti, ipsum et.</li>
			<li class="item">Qui, architecto quaerat.</li>
			<li class="item">Commodi, eaque explicabo?</li>
			<li class="item">Nulla, reprehenderit voluptas!</li>
		</ul>
		<button id="add-list">Add List</button>
	</section>
	<script>
		// const items = document.getElementsByClassName('item')
		// for(const item of items){
		// 	item.addEventListener('click', function(event){
		// 		console.log(event.target.parentNode.removeChild(event.target))

		// 	})
		// } 

		document.getElementById("list-items").addEventListener('click', function(event){
			event.target.parentNode.removeChild(event.target)
		})
		document.getElementById('add-list').addEventListener('click',function(){
			const ul = document.getElementById('list-items')
			const li  = document.createElement('li')
			li.innerText= 'add new list items...'
			li.classList.add('item')
			ul.appendChild(li)
		})
	</script>
</body>
</html>
